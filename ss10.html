<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM</title>
</head>
<body>
    <h1 id="head1">Hello</h1>
    <img id="in1" src="imgs/v.jpg" width="650px" height="750px">
    <div id="logo"></div>
    <script type="text/javascript">
        var h1Style = {
            color:"red",
            fontSize:"40px",
            backgroundColor:"pink",
        };
        function changeText(){
            //chuyen cai chu hello->good morning
            var he1 = document.getElementById("head1");//tao doi tuong
            he1.innerText = "Good morninng";
            he1.style.color = "red";
            he1.style.fontSize = "40px";//font-size->fontSize
        }
        setTimeout(changeText,3000);
        function AnHienAnh(){
            var im = document.getElementById("in1");
            //im.src = "imgs/meo1.jpg";
            if (im.style.display=="none"){
                im.style.display = "block";
            }else{
                im.style.display = "none";
            }
        }
         // setInterval(AnHienAnh,2000);
        function Naplogo(){
            var lg = document.getElementById("logo");
            var img1 = "<img id=\"in1\" src=\"imgs/v.jpg\" width=\"650px\" height=\"750px\">";
            lg.innerHTML = img1;
        }
        setTimeout(Naplogo,1000);
    </script>
</body>
</html>
